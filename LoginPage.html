
<!DOCTYPE html>
 
<html>
   <head>
      <meta charset="utf-8">
      <title>Login Page</title>
      <link rel="stylesheet" href="LoginCSS.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Username" id = "login_username"required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Enter Password" name="password" id = "login_password" required>
                  </div>
                  <div class="pass-link">
                     <a href="Forgot Password.html">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                                          <input type="submit" value="Login" onclick="verify()">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     
                     <input type="password" placeholder="Password" id = "sign_password" required >
                     
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Phone Number"  pattern="[0-9]{9}" required  >
                  </div>


                 <div class="field">
                  <div class="label">Security Question</div>
                     <select title="Security Question">
                  <option>Mother's Maiden Name</option>
                  <option>Name Of First Pet</option>
                  <option>What was the make of your first car</option>
                     </select>
                  </div> 
                  <br>
                  <div class="field">
                     <input type="text" placeholder="Security Question Answer" required>
                  </div>
              



                  <div class="field btn">
                     <div class="btn-layer"></div>
                                    <input type="submit" value="Signup" onclick="loginForm.style.marginLeft = '-50%'">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>

</script>
   </body>
</html>
