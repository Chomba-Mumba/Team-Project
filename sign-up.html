<!DOCTYPE html>
<html>
<head>
	<title> Sign up Form </title>
	<h2> Sign up Form</h2>
</head>
<body>
<form action="action_page.php" method="post">


  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required><br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
	
	<label for="phone"><b>Phone number</b></label>
    <input type="tel" placeholder="Enter phone number" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
	
	<label for="text"><b>What is your mother's maiden name?</b></label>
    <input type="text" placeholder="Enter answer" name="text" required><br>


    <button type="submit">Sign up</button>
  </div>

</form>

<div id="message">
  <h3>Password must contain the following:</h3>
  <ul>
  <li id="letter" class="invalid">A <b>lowercase</b> letter</li>
  <li id="capital" class="invalid">A <b>capital (uppercase)</b> letter</li>
  <li id="number" class="invalid">A <b>number</b></li>
  <li id="length" class="invalid">Minimum <b>8 characters</b></li>
  <!--need to add the special characters-->
  </ul>
</div>

</body>
</html>
