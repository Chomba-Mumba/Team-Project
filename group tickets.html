<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

			$(document).ready(function(){
				$("#ticketNo").val("1");
				$("#initialDate").val("04/11/2021")
				$("#lastUpdated").val("05/11/2021");
				$("#dateCompleted").val("N/A")
				$("#callerName").val("Bruce Wayne");
				$("#callerNumber").val("07927154892");
				$("#specialistAssigned").val("specialist1");
				$("#specialistAssigned2").val("specialist3");
				$("#reqType").val("Projector Hardware");
				$("#reqDetail").val("Projector lens out of focus");
				$("#serialNo").val("RM10_15");
				$("#equipmentType").val("Projector");
				$("#makeOfEqupiment").val("hp");
				$("#latestNotes").val("Two specialists assigned for safety reasons \nThe projector is below a busy conference room, which is beleived to be the reason for the lens focus")
				$("#status").val("assigned");
				$("#priority").val("medium");
				$("#alertStage").val("assigned")
			})
		</script>
	</head>

	<body>
		<div id="topBar">
			<a style="margin-left: 10px;"id="total_med">Login Screen</a>
			<a id="viewLogs" href="index.html">Log Fault</a>
			<a id="placeholder1">Placeholder</a>
			<a id="placeholder2">Placeholder</a>
			<a style="margin-left: 690px;" href=""> Sign Out</a>
		</div>
		<h1>Group Tickets</h1>
		<table border="1">
			<!--Table Headings-->
			<tr>
				<th>Ticket No.</th>
				<th>Dates</th>
				<th>Caller Details</th>
				<th>Operators/Specialists Assigned</th>
				<th>Request Type</th>
				<th>Request Detail</th>
				<th>Equipment Details</th>
				<th>Latest Notes</th>
				<th>Status</th>
				<th>Priority</th>
				<th>Alert Stage</th>
			</tr>

			<!--Table content-->
			<tr>
				<td><input type="text" name="ticketNo" id="ticketNo"></td>
				<td>
					<label for="initialDate">Initial Date</label><br>
					<input type="text" name="initialDate" id="initialDate"><br>
					<label for="lastUpdated">Last Updated</label><br>
					<input type="text" name="lastUpdated" id="lastUpdated"><br>
					<label for="dateCompleted">Date Completed</label><br>
					<input type="text" id="dateCompleted">
				</td>
				<td>
					<label for="callerName">Caller Name</label><br>
					<input type="text" name="callerName" id="callerName"><br>
					<label for="callerNumber">Caller Number</label>
					<input type="text" name="callerNumber" id="callerNumber">
				</td>
				<td>
					<select name="specialistAssigned" id="specialistAssigned">
						<option value="specialist1">Specialist 1</option>
						<option value="specialist2">Specialist 2</option>
						<option value="specialist3">Specialist 3</option>
					</select>
					<select name="specialistAssigned2" id="specialistAssigned2">
						<option value="specialist1">Specialist 1</option>
						<option value="specialist2">Specialist 2</option>
						<option value="specialist3">Specialist 3</option>
					</select>
				</td>
				<td><input type="text" name="reqType" id="reqType"></td>
				<td><textarea name="reqDetail" id="reqDetail" rows="5"></textarea></td>

				<td>
					<label for="serialNo">Serial Number</label>
					<input type="text" name="serialNo" id="serialNo">
					<label for="equipmentType">Equipment Type</label>
					<input type="text" name="equipmentType" id="equipmentType">
					<label for="makeOfEquipment">Make Of Equipment</label>
					<select name="makeOfEquipment" id="makeOfEquipment">
						<option value="hp">HP</option>
						<option value="dell">Dell</option>
						<option value="intel">Intel</option>
						<option value="asus">Asus</option>
					</select>
				</td>
				<td><textarea name="latestNotes" id="latestNotes" rows="5"></textarea></td>

				<td>
				<select name="status" id="status"><!--We will need php to save and update the details-->

					<option value="pending">Pending</option>
					<option value="assigned">Assigned</option>
					<option value="resolved">Resolved</option>

				</select>
				</td>

				<td>
				<select name="priority" id="priority">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				</td>	

				<td>
				<select name="alertStage" id="alertStage">
					<option value="not_completed">Not Completed</option>
					<option value="assigned">Assigned</option>
					<option value="completed">Completed</option>
				</select>
				</td>
			</tr>
		</table>
		<br>
		<button type="button" name="submit" id="submit">Submit Changes</button>
		<button type="button" name="cancel" id="cancel">Cancel Changes</button>
	</body>
	</html>
